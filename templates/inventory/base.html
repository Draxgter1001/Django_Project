<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Django Project{% endblock %}</title>
    <style>
        /* Add your base CSS here */

        /* Additional styles for navigation bar */
        nav {
            background-color: rgb(20, 33, 61);
            padding: 0.5em 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.25em 1em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #069;
            text-decoration: underline;
        }
        nav ul li form {
            display: inline;
        }
        nav ul li button {
            background: none;
            border: none;
            padding: 0;
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        nav ul li button:hover {
            color: #069;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'inventory:home' %}">Home</a></li>
                <li><a href="{% url 'inventory:equipment_list' %}">Equipment List</a></li>
                <li><a href="{% url 'inventory:booking_view' %}">View My Bookings</a></li>
                <li><a href="{% url 'inventory:edit_account' %}">Update Account Info</a></li>
                <li>
                    <form action="{% url 'inventory:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Django Project. All rights reserved.</p>
    </footer>
</body>
</html>
