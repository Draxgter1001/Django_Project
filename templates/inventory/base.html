<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Django Project{% endblock %}</title>
    <style>
        /* Add your base CSS here */
        html {
          height: 100%;
          box-sizing: border-box; /* Make sure padding and borders don't affect the total width/height */
        }
        
        *, *:before, *:after {
          box-sizing: inherit;
        }
        
        body {
          display: flex;
          flex-direction: column;
          min-height: 100%;
          margin: 0;
        }
        
        /* Additional styles for navigation bar */
        nav {
            display: flex;
            justify-content: center; /* Centering child elements */
            align-items: center;
            padding: 20px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            align-items: center; /* Ensure all items are aligned */
            justify-content: center; /* Center the list in the navigation */
        }
        nav ul li {
            margin-right: 20px;
            margin-left: 20px; /* Added equal spacing on both sides for symmetry */
        }
        
        /* Apply a consistent font-size and line-height to all link and button elements */
        nav ul li a, nav ul li button {
            font-size: 1em; /* Set a default font size */
            line-height: 1.5em; /* Set a default line height */
            text-decoration: none;
            color: rgb(252, 163, 17);
            padding: 0.25em 1em;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        /* Reset the form margins and padding to ensure it aligns with other elements */
        /* Existing styles */

        /* Additional reset for forms to remove any browser-specific padding/margins */
        nav ul li form {
            padding: 0;
            margin: 0;
            display: inline; /* Align with the inline nature of links */
        }
        
        /* Additional reset for buttons to remove any browser-specific padding/margins */
        nav ul li button {
            font-family: inherit; /* Buttons inherit font-family for consistency */
            font-size: inherit; /* Ensure the button font size is the same as the links */
            vertical-align: middle; /* Align the button vertically with the links */
        }
        
        /* Ensure the button has the same padding, margin, and alignment as the links */
        nav ul li form button {
            padding: 0.25em 1em;
            margin: 0;
            border: none;
            background: none;
            color: rgb(252, 163, 17);
            cursor: pointer;
            text-decoration: none;
            display: inline-block; /* Treat the button like an inline-block element */
            vertical-align: middle; /* Align the button vertically with the links */
        }
        
        /* Updated hover effect for consistency */
        nav ul li a:hover, nav ul li button:hover {
            color: rgb(134, 87, 5);
        }
        
        main {
          flex: 1 0 auto; /* This will allow the main content to expand and push the footer down */
          padding-bottom: 150px; /* Add bottom padding to make space for the footer */
        }
        
        footer {
          text-align: center;
          color: white;
          padding: 10px 0;
          width: 100%;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'inventory:home' %}">Home</a></li>
                <li><a href="{% url 'inventory:equipment_list' %}">Equipment List</a></li>
                <li><a href="{% url 'inventory:booking_view' %}">View My Bookings</a></li>
                <li><a href="{% url 'inventory:edit_account' %}">Update Account Info</a></li>
                <li>
                    <form action="{% url 'inventory:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Django Project. All rights reserved.</p>
    </footer>
</body>
</html>
